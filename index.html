<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل التطبيق</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- الجزء العلوي من الصفحة -->
  <header>
    <div class="container">
      <h1>تحميل تطبيقنا</h1>
      <p>تطبيق رائع ومفيد لتحسين تجربتك الرقمية</p>
    </div>
  </header>

  <!-- معلومات التطبيق -->
  <section class="app-info">
    <div class="container">
      <h2>معلومات التطبيق</h2>
      <div class="app-details">
        <p><strong>الإصدار:</strong> 1.0.0</p>
        <p><strong>الحجم:</strong> 50MB</p>
        <p><strong>آخر تحديث:</strong> 12 أبريل 2025</p>
        <p><strong>عدد التحميلات:</strong> <span id="download-count">1500</span> تحميل</p>
      </div>
      <a href="#" class="download-btn">تحميل الآن</a>
    </div>
  </section>

  <!-- قسم حساب عدد الزوار -->
  <section class="visitor-counter">
    <div class="container">
      <h2>عدد الزوار</h2>
      <div id="visitor-count" class="visitor-count-box">0</div>
    </div>
  </section>

  <!-- الجزء السفلي من الصفحة -->
  <footer>
    <div class="container">
      <p>&copy; 2025 جميع الحقوق محفوظة. تصميم بواسطة فريق التطوير</p>
    </div>
  </footer>
</body>
</html>
